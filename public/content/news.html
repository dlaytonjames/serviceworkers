<div id="news_wrapper">

    <div class="col-md-12">
        <div>

            <h1>
                <transition name="fade" mode="out-in">
                    <span v-if="showArticle" key="article">
                        <a href="#" v-on:click.prevent="viewList()">News Articles</a> &gt; {{ news[selectedArticle].title }}
                    </span>
                    <span v-if="showList" key="list">
                        News Articles
                    </span>
                </transition>
            </h1>
        </div>
    </div>

    <div class="clearfix"></div>

    <transition name="slide-fade" mode="out-in">
        <div v-if="showList" key="list">
            <div class="panel panel-default" v-for="(article, index) in news">
                <div class="panel-heading">
                    <a href="#" v-on:click.prevent="selectArticle(index)">{{ article.title }}</a>
                </div>
                <div class="panel-body">
                    <a href="#" v-on:click.prevent="selectArticle(index)">
                        <img src="assets/images/placeholder.png" class="pull-left" style="width: 350px; margin-right: 10px;" />
                    </a>
                    <p>{{ article.teaser }}</p>
                </div>

            </div>
        </div>

        <div v-if="showArticle" key="article">
            <div class="col-md-12">
                <h2>{{ news[selectedArticle].title }}</h2>
            </div>

            <div class="col-md-4">
                <img src="assets/images/placeholder.png" style="width: 100%; height: 100%;" />
            </div>
            <div class="col-md-8 col-md-12 col-xs-18">
                <p>{{ news[selectedArticle].teaser }}</p>
            </div>
        </div>
    </transition>

</div>
<script src="assets/js/news_mvvm.js"></script>
